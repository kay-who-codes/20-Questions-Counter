<!-- HTML File: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Questions Counter</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <!-- Title for the counter -->
        <h1>Questions Left:</h1>
        <!-- Button to display and decrement the count -->
        <button id="countButton" class="count-button">20</button>
        <br>
        <!-- Button to reset the count -->
        <button id="resetButton" class="reset-button">Reset</button>
    </div>
    <!-- Add audio file for click sound -->
    <audio id="clickSound" src="click.mp3"></audio>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
